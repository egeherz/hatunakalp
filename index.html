<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü©µ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/saBY0cK.jpeg') no-repeat center center / cover;
      z-index: -2;
      filter: brightness(0.6);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 22px;
      background-color: rgba(255, 0, 51, 0.9);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0033;
      z-index: 10;
      transition: background 0.3s;
    }

    #startBtn:hover {
      background-color: #cc0022;
    }

    #message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #ffccdd;
      font-size: 24px;
      text-shadow: 1px 1px 4px black;
      z-index: 10;
      display: none;
    }

    #author {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 14px;
      color: #ffffffcc;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 8px;
      z-index: 10;
      text-shadow: 1px 1px 2px black;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startBtn">Ba≈ülat üíñ</button>
  <div id="message">Senin kalbinde kayboldum ‚ù§Ô∏è</div>
  <div id="author">Olu≈üturan: Ege Deniz</div>
  <canvas id="canva"></canvas>

  <script>
    const startBtn = document.getElementById('startBtn');
    const canvas = document.getElementById('canva');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const author = document.getElementById('author');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      message.style.display = 'block';
      author.style.display = 'block';
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
      animate();
    });

    const particles = [];
    const heart = t => {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return [x, -y];
    };

    function initParticles() {
      for (let i = 0; i < 1200; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const [hx, hy] = heart(angle);
        const isHeart = i < 500;
        particles.push({
          x: canvas.width / 2 + hx * 15 + (isHeart ? Math.random() * 4 : (Math.random() - 0.5) * canvas.width),
          y: canvas.height / 2 + hy * 15 + (isHeart ? Math.random() * 4 : (Math.random() - 0.5) * canvas.height),
          vx: (Math.random() - 0.5) * 0.8,
          vy: (Math.random() - 0.5) * 0.8,
          radius: isHeart ? 2.5 : Math.random() * 1.5 + 0.5,
          color: isHeart ? 'rgba(255,30,100,0.9)' : 'rgba(255,255,255,0.6)',
          glow: isHeart ? '#ff0055' : '#aaaaff'
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let p of particles) {
        ctx.beginPath();
        ctx.shadowBlur = 10;
        ctx.shadowColor = p.glow;
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
