<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Klonu (Full Tek Dosya)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* SIFIRLAMA VE DEĞİŞKENLER */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --telegram-blue: #5682A3;
            --dark-grey: #64748b;
            --light-bg: #f5f5f5;
            --border-color: #e2e8f0;
            --unread-green: #4CAF50;
        }

        body {
            background-color: var(--light-bg);
            overflow: hidden; /* Dikey kaymayı engelle */
        }

        /* ANA UYGULAMA DÜZENİ */
        #app-root {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            background-color: white;
        }

        /* GİRİŞ EKRANI */
        .auth-container {
            display: none; /* JS ile gösterilecek */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: white;
        }

        .auth-container.active {
            display: flex;
        }

        .form-title {
            color: var(--telegram-blue);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .auth-input {
            padding: 12px;
            margin-bottom: 15px;
            width: 300px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s;
        }

        .auth-input:focus {
             border-color: var(--telegram-blue);
        }

        .auth-button {
            padding: 12px 20px;
            width: 300px;
            background-color: var(--telegram-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .auth-button:hover {
            background-color: #4a6d89;
        }

        .link-text {
            margin-top: 20px;
            color: var(--dark-grey);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9em;
        }
        
        /* ANA SOHBET EKRANI */
        .chat-app-container {
            display: none; /* JS ile gösterilecek */
            width: 100%;
            display: grid;
            grid-template-columns: 350px 1fr; /* Sol 350px, Sağ kalan alan */
        }

        .chat-app-container.active {
            display: grid;
        }
        
        /* SOL SÜTUN - Sohbet Listesi */
        .chat-list {
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-list-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
        }

        .menu-icon, .search-input {
            margin-right: 15px;
        }

        .menu-icon {
            font-size: 20px;
            color: var(--dark-grey);
            cursor: pointer;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        /* Sohbet Öğesi */
        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-item:hover { background-color: #f5f9ff; }
        .chat-item.active { background-color: #eaf2ff; }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--telegram-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .chat-info { flex-grow: 1; min-width: 0; }
        .chat-name { font-weight: 600; color: #1a1a1a; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .last-message { color: var(--dark-grey); font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .chat-meta { display: flex; flex-direction: column; align-items: flex-end; margin-left: 10px; flex-shrink: 0; }
        .time { font-size: 12px; color: var(--dark-grey); }
        .unread-count { background-color: var(--unread-green); color: white; font-size: 10px; padding: 3px 6px; border-radius: 10px; margin-top: 4px; font-weight: 500; }

        /* SAĞ SÜTUN - Sohbet Penceresi */
        .chat-window {
            flex-grow: 1;
            background-color: var(--light-bg);
            display: grid;
            grid-template-rows: 60px 1fr 60px; /* Header, Content, Input */
            height: 100%;
        }

        .chat-header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        
        .chat-header h3 {
            margin-left: 10px;
            font-weight: 600;
        }
        
        .chat-window-content {
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Mesajları alta hizala */
        }
        
        .message {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .message.incoming {
            background-color: white;
            align-self: flex-start;
            border-bottom-left-radius: 3px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.05);
        }

        .message.outgoing {
            background-color: #dcf8c6; /* Telegram'ın gönderilen mesaj rengi */
            align-self: flex-end;
            border-bottom-right-radius: 3px;
        }

        .message-input-area {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-top: 1px solid var(--border-color);
        }

        .message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .message-input-area .icon {
            font-size: 22px;
            color: var(--dark-grey);
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .message-input-area .icon:hover {
            color: var(--telegram-blue);
        }

        /* RESPONSIVENESS (MOBİL UYUM) */
        @media (max-width: 768px) {
            .chat-app-container {
                grid-template-columns: 1fr;
            }
            .chat-window {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 20;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }
            .chat-window.visible {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <div id="app-root">

        <div id="authScreen" class="auth-container active">
            <h2 id="formTitle" class="form-title">Telegram'a Giriş Yap</h2>
            <form id="authForm" onsubmit="event.preventDefault(); handleAuthSubmit();">
                <input id="usernameInput" type="text" placeholder="Kullanıcı Adı" class="auth-input" required>
                <input id="emailInput" type="email" placeholder="E-Posta (Gözükmeyecek)" class="auth-input" style="display: none;">
                <input id="passwordInput" type="password" placeholder="Şifre" class="auth-input" required>
                <button type="submit" class="auth-button">Giriş Yap</button>
            </form>
            <p id="toggleAuth" class="link-text" onclick="toggleAuthMode()">Hesabın yok mu? Kayıt Ol</p>
        </div>

        <div id="chatScreen" class="chat-app-container">
            
            <div class="chat-list">
                <header class="chat-list-header">
                    <i class="fas fa-bars menu-icon"></i>
                    <input type="text" placeholder="Sohbetlerde ara..." class="search-input">
                    <i class="fas fa-sign-out-alt menu-icon" style="color:red; margin-left: auto;" onclick="logout()"></i>
                </header>
                
                <div id="chatsContainer">
                    </div>
            </div>
            
            <div id="chatWindow" class="chat-window">
                
                <div id="chatHeader" class="chat-header">
                    <i class="fas fa-arrow-left menu-icon" style="display:none;" onclick="closeChatWindow()"></i>
                    <div class="avatar">?</div>
                    <h3>Sohbet Seçilmedi</h3>
                </div>

                <div id="messageContainer" class="chat-window-content">
                    <div class="message incoming">Merhaba, Telegram klonuna hoş geldin kanka!</div>
                    <div class="message outgoing">Selam! Test için hazırım.</div>
                    <div class="message incoming">Giriş/Kayıt ve Sohbet listesi geçişlerini kontrol et.</div>
                </div>
                
                <div class="message-input-area">
                    <i class="far fa-smile icon"></i>
                    <input id="messageInput" type="text" placeholder="Mesaj yaz..." class="message-input" disabled>
                    <i class="fas fa-paperclip icon"></i>
                    <i id="sendButton" class="fas fa-paper-plane icon" style="color:var(--telegram-blue); margin-right:0;"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elementleri
        const authScreen = document.getElementById('authScreen');
        const chatScreen = document.getElementById('chatScreen');
        const formTitle = document.getElementById('formTitle');
        const emailInput = document.getElementById('emailInput');
        const toggleAuth = document.getElementById('toggleAuth');
        const chatsContainer = document.getElementById('chatsContainer');
        const chatWindow = document.getElementById('chatWindow');
        const chatHeader = document.getElementById('chatHeader');
        const messageInput = document.getElementById('messageInput');
        const messageContainer = document.getElementById('messageContainer');
        const sendButton = document.getElementById('sendButton');
        const mobileBackButton = chatHeader.querySelector('.fa-arrow-left');

        let isRegisterMode = false;
        let isLoggedIn = false;
        let activeChat = null;

        // Örnek Sohbet Verileri
        const DUMMY_CHATS = [
            { id: 1, name: 'Kanka Test Grubu', avatar: 'K', lastMessage: 'Test başarılı!', time: '10:45', unread: 3, messages: [{sender: 'incoming', text: 'Naber kanka?'}, {sender: 'outgoing', text: 'İyidir senden?'}] },
            { id: 2, name: 'Arkadaşın Ali', avatar: 'A', lastMessage: 'Tamamdır, görüşürüz.', time: 'Dün', unread: 0, messages: [{sender: 'incoming', text: 'Proje bitti mi?'}] },
            { id: 3, name: 'Web Dev Botu', avatar: 'W', lastMessage: 'Hoş geldin!', time: '18:00', unread: 1, messages: [{sender: 'incoming', text: 'Bot hazır.'}] },
        ];

        // ----------------------------------------------------
        // 1. GİRİŞ/KAYIT MANTIĞI
        // ----------------------------------------------------

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            formTitle.textContent = isRegisterMode ? 'Yeni Hesap Oluştur' : 'Telegram\'a Giriş Yap';
            emailInput.style.display = isRegisterMode ? 'block' : 'none';
            toggleAuth.textContent = isRegisterMode ? 'Zaten hesabın var mı? Giriş Yap' : 'Hesabın yok mu? Kayıt Ol';
            document.querySelector('.auth-button').textContent = isRegisterMode ? 'Kayıt Ol ve Giriş Yap' : 'Giriş Yap';
        }

        function handleAuthSubmit() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const email = document.getElementById('emailInput').value;
            
            if (username && password) {
                // Gerçek Backend YOK! Sadece simülasyon.
                alert(isRegisterMode ? 
                    `Kayıt başarılı simüle edildi! Kullanıcı: ${username}` : 
                    `Giriş başarılı simüle edildi! Kullanıcı: ${username}`
                );
                loginSuccess();
            } else {
                alert("Lütfen tüm alanları doldur!");
            }
        }

        function loginSuccess() {
            isLoggedIn = true;
            authScreen.classList.remove('active');
            chatScreen.classList.add('active');
            renderChatList();
        }

        function logout() {
             if (confirm("Çıkış yapmak istediğine emin misin?")) {
                isLoggedIn = false;
                authScreen.classList.add('active');
                chatScreen.classList.remove('active');
             }
        }

        // ----------------------------------------------------
        // 2. SOHBET LİSTESİ MANTIĞI
        // ----------------------------------------------------

        function renderChatList() {
            chatsContainer.innerHTML = '';
            DUMMY_CHATS.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (chat.id === activeChat) chatItem.classList.add('active');
                chatItem.setAttribute('onclick', `openChat(${chat.id})`);
                
                chatItem.innerHTML = `
                    <div class="avatar">${chat.avatar}</div>
                    <div class="chat-info">
                        <span class="chat-name">${chat.name}</span>
                        <p class="last-message">${chat.lastMessage}</p>
                    </div>
                    <div class="chat-meta">
                        <span class="time">${chat.time}</span>
                        ${chat.unread > 0 ? `<span class="unread-count">${chat.unread}</span>` : ''}
                    </div>
                `;
                chatsContainer.appendChild(chatItem);
            });
        }

        function openChat(chatId) {
            activeChat = chatId;
            const chatData = DUMMY_CHATS.find(c => c.id === chatId);
            
            // UI Güncelleme
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.chat-item[onclick="openChat(${chatId})"]`).classList.add('active');
            
            chatHeader.querySelector('.avatar').textContent = chatData.avatar;
            chatHeader.querySelector('h3').textContent = chatData.name;
            messageInput.disabled = false;
            
            renderMessages(chatData.messages);
            
            // Mobil Uyum: Sohbet penceresini göster
            chatWindow.classList.add('visible');
            mobileBackButton.style.display = 'block';
        }

        function closeChatWindow() {
             // Mobil Uyum: Sohbet penceresini kapat
            chatWindow.classList.remove('visible');
            mobileBackButton.style.display = 'none';
        }

        // ----------------------------------------------------
        // 3. MESAJLAŞMA MANTIĞI (SİMÜLASYON)
        // ----------------------------------------------------

        function renderMessages(messages) {
            messageContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender}`;
                messageDiv.textContent = msg.text;
                messageContainer.appendChild(messageDiv);
            });
            // En alta kaydır
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && activeChat) {
                // 1. Yeni mesajı DOM'a ekle (outgoing)
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message outgoing';
                messageDiv.textContent = text;
                messageContainer.appendChild(messageDiv);
                
                // 2. Mesaj kutusunu temizle ve aşağı kaydır
                messageInput.value = '';
                messageContainer.scrollTop = messageContainer.scrollHeight;
                
                // 3. Simüle Cevap (Gerçek zamanlıymış gibi)
                setTimeout(() => {
                    const replyDiv = document.createElement('div');
                    replyDiv.className = 'message incoming';
                    replyDiv.textContent = `[Simüle Cevap] "${text}" aldım.`;
                    messageContainer.appendChild(replyDiv);
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                }, 1500);
            }
        }

        // ----------------------------------------------------
        // BAŞLANGIÇ
        // ----------------------------------------------------
        
        // Uygulama yüklendiğinde Giriş Ekranı'nı göster
        authScreen.classList.add('active');
        
    </script>
</body>
</html>
