<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aşk V5</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

    /* Giriş Paneli */
    #login {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      gap: 20px;
      z-index: 10;
    }

    #login input {
      padding: 10px 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 250px;
    }

    #login button {
      padding: 10px 20px;
      background: #e91e63;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #login button:hover {
      background: #ff4081;
    }

    /* Ana Sayfa */
    #main {
      display: none;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/saBY0cK.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      animation: fall 5s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5) rotate(360deg);
        opacity: 0;
      }
    }

    #footer {
      position: absolute;
      bottom: 15px;
      right: 15px;
      color: white;
      font-size: 16px;
      text-shadow: 1px 1px 3px #000;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş</button>
  </div>

  <div id="main">
    <div id="footer">Oluşturan: Ege Deniz</div>
  </div>

  <script>
    const heartSVG = `
      <svg width="100%" height="100%" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">
        <path fill="#ff4081" stroke="#fff" stroke-width="0.8" d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.2C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4
        c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z"/>
      </svg>
    `;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "egenaz" && pass === "11097") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
        startHearts();
      } else {
        alert("Hatalı kullanıcı adı veya şifre!");
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "-50px";
      heart.innerHTML = heartSVG;
      const size = Math.random() * 20 + 20;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      document.getElementById("main").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function startHearts() {
      setInterval(createHeart, 100);
    }
  </script>
</body>
</html>
