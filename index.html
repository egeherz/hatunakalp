<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>❤️ Aşk V6 ❤️</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* GİRİŞ PANELİ */
    #login {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #000000, #1a1a1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 999;
      color: white;
    }

    #login input {
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #2c2c2c;
      color: white;
      width: 260px;
    }

    #login button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #e91e63;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #login button:hover {
      background: #ff4081;
    }

    /* ANA SAYFA */
    #main {
      display: none;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/saBY0cK.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg) scale(0.7);
        opacity: 0;
      }
    }

    #footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 16px;
      text-shadow: 2px 2px 5px #000;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş</button>
  </div>

  <div id="main">
    <div id="footer">Oluşturan: Ege Deniz</div>
  </div>

  <script>
    const heartSVG = `
      <svg width="100%" height="100%" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff5f6d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffc371;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path fill="url(#grad)" stroke="#fff" stroke-width="0.8"
          d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.2C14.8,2.1,11.8,0,8.4,0
          C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2
          C32,3.8,28.2,0,23.6,0z"/>
      </svg>
    `;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "egenaz" && pass === "11097") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
        startHearts();
      } else {
        alert("Hatalı kullanıcı adı veya şifre!");
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      const size = Math.random() * 30 + 20;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "-40px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      heart.innerHTML = heartSVG;
      document.getElementById("main").appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    function startHearts() {
      setInterval(createHeart, 100);
    }
  </script>

</body>
</html>
