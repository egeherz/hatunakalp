<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aşk V3500 - Neon İnce Kalpler & Geri Sayım</title>
<style>
  body, html {
    margin:0; padding:0; overflow:hidden; height:100%; background:#000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }
  #login {
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: linear-gradient(145deg, #000000, #1a1a1a);
    display:flex; flex-direction: column; justify-content:center; align-items:center;
    gap: 20px;
    z-index: 10;
  }
  #login input {
    width: 280px; padding: 14px 20px; font-size:18px;
    border-radius: 12px; border:none; background:#222; color:#fff;
  }
  #login button {
    padding: 14px 28px; font-size: 20px; border:none;
    border-radius: 14px; background:#ff2e63; color:#fff;
    cursor:pointer; box-shadow: 0 4px 10px #ff2e63aa;
    transition: background 0.3s;
  }
  #login button:hover {
    background:#ff4e85; box-shadow: 0 6px 15px #ff4e85cc;
  }
  #footer {
    position: absolute;
    bottom: 20px; right: 20px;
    color: white; font-size: 16px;
    text-shadow: 2px 2px 6px #000;
    z-index: 10;
    user-select: none;
  }
  canvas {
    display:block;
    position: fixed;
    top:0; left:0; width: 100%; height: 100%;
    z-index: 0;
  }
  #countdownMessage {
    position: fixed;
    top: 45%;
    width: 100%;
    text-align: center;
    font-size: 56px;
    font-weight: 900;
    color: #ff2e63;
    text-shadow:
      0 0 8px #ff2e63,
      0 0 20px #ff2e63,
      0 0 30px #ff2e63,
      0 0 40px #ff2e63,
      0 0 60px #ff2e63;
    letter-spacing: 5px;
    user-select: none;
    z-index: 20;
    font-family: 'Segoe UI Black', 'Arial Black', sans-serif;
  }
</style>
</head>
<body>

<div id="login">
  <h2>Hoşgeldin Aşkım ❤️</h2>
  <input type="text" id="username" placeholder="Kullanıcı Adı" autocomplete="off" />
  <input type="password" id="password" placeholder="Şifre" autocomplete="off" />
  <button id="loginBtn">Giriş Yap</button>
</div>

<div id="footer" style="display:none;">Oluşturan: Ege Deniz</div>
<div id="countdownMessage" style="display:none;"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
(() => {
  const loginDiv = document.getElementById('login');
  const footer = document.getElementById('footer');
  const loginBtn = document.getElementById('loginBtn');
  const countdownMessage = document.getElementById('countdownMessage');

  let scene, camera, renderer, hearts = [], clock;
  let animationRunning = false;

  // İnce neon kalp geometrisi (daha ince)
  function createThinHeartGeometry() {
    const shape = new THREE.Shape();
    const x = 0, y = 0;
    shape.moveTo(x, y + 0.7);
    shape.bezierCurveTo(x, y + 0.7, x - 0.35, y + 0.15, x - 0.35, y - 0.15);
    shape.bezierCurveTo(x - 0.35, y - 0.6, x, y - 0.9, x, y - 1.2);
    shape.bezierCurveTo(x, y - 0.9, x + 0.35, y - 0.6, x + 0.35, y - 0.15);
    shape.bezierCurveTo(x + 0.35, y + 0.15, x, y + 0.7, x, y + 0.7);

    const extrudeSettings = {
      steps: 1,
      depth: 0.05,
      bevelEnabled: true,
      bevelThickness: 0.05,
      bevelSize: 0.05,
      bevelSegments: 1
    };
    return new THREE.ExtrudeGeometry(shape, extrudeSettings);
  }

  // Neon materyali (parlak, emissive renkli ve biraz şeffaf)
  function createNeonMaterial() {
    return new THREE.MeshBasicMaterial({
      color: 0xff2e63,
      transparent: true,
      opacity: 0.8,
      emissive: new THREE.Color(0xff2e63),
      emissiveIntensity: 1,
      wireframe: false,
    });
  }

  // Glow efekti için basit sprite (dış parıltı)
  function createGlowSprite() {
    const spriteMaterial = new THREE.SpriteMaterial({
      map: new THREE.TextureLoader().load('https://i.imgur.com/9kY1D1G.png'), // hafif glow png (küçük parlak nokta)
      color: 0xff2e63,
      transparent: true,
      opacity: 0.6,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });
    return new THREE.Sprite(spriteMaterial);
  }

  function initThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 6;
    renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    new THREE.TextureLoader().load('https://i.imgur.com/saBY0cK.jpeg', (texture) => {
      scene.background = texture;
    });

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xff2e63, 1);
    dirLight.position.set(1, 1, 2);
    scene.add(dirLight);

    clock = new THREE.Clock();
  }

  function createHeart() {
    const geometry = createThinHeartGeometry();
    const material = createNeonMaterial();
    const heartMesh = new THREE.Mesh(geometry, material);

    const glow = createGlowSprite();
    glow.scale.set(1.5, 1.5, 1);
    heartMesh.add(glow);

    heartMesh.position.x = (Math.random() - 0.5) * 8;
    heartMesh.position.y = 6 + Math.random() * 2;
    heartMesh.position.z = (Math.random() - 0.5) * 5;

    const scale = 0.3 + Math.random() * 0.5;
    heartMesh.scale.set(scale, scale, scale);

    heartMesh.userData = {
      rotationSpeedX: (Math.random() - 0.5) * 0.03,
      rotationSpeedY: (Math.random() - 0.5) * 0.03,
      fallSpeed: 0.01 + Math.random() * 0.03
    };

    scene.add(heartMesh);
    hearts.push(heartMesh);
  }

  function animate() {
    if(!animationRunning) return;
    requestAnimationFrame(animate);
    hearts.forEach((heart, i) => {
      heart.position.y -= heart.userData.fallSpeed || 0.01;
      heart.rotation.x += heart.userData.rotationSpeedX || 0.01;
      heart.rotation.y += heart.userData.rotationSpeedY || 0.01;

      if(heart.position.y < -6) {
        heart.position.y = 6 + Math.random() * 2;
        heart.position.x = (Math.random() - 0.5) * 8;
        heart.position.z = (Math.random() - 0.5) * 5;
      }
    });
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function burstHearts(x, y) {
    const mouseVector = new THREE.Vector3(
      (x / window.innerWidth) * 2 - 1,
      - (y / window.innerHeight) * 2 + 1,
      0.5
    );
    mouseVector.unproject(camera);
    const dir = mouseVector.sub(camera.position).normalize();
    const distance = -camera.position.z / dir.z;
    const pos = camera.position.clone().add(dir.multiplyScalar(distance));

    for(let i=0; i<15; i++) {
      const geometry = createThinHeartGeometry();
      const material = createNeonMaterial();
      const heartMesh = new THREE.Mesh(geometry, material);

      const glow = createGlowSprite();
      glow.scale.set(1.2, 1.2, 1);
      heartMesh.add(glow);

      heartMesh.position.set(
        pos.x + (Math.random() - 0.5) * 1,
        pos.y + (Math.random() - 0.5) * 1,
        pos.z + (Math.random() - 0.5) * 1
      );

      const scale = 0.25 + Math.random() * 0.4;
      heartMesh.scale.set(scale, scale, scale);

      heartMesh.userData = {
        rotationSpeedX: (Math.random() - 0.5) * 0.1,
        rotationSpeedY: (Math.random() - 0.5) * 0.1,
        fallSpeed: 0.05 + Math.random() * 0.05,
        lifeTime: 2000 + Math.random() * 1000,
        birthTime: performance.now()
      };

      scene.add(heartMesh);
      hearts.push(heartMesh);
    }
  }

  function showCountdownAndStart() {
    let countdown = 3;
    countdownMessage.style.display = 'block';
    countdownMessage.textContent = "HAZIR OL BOĞULMAYA KALPLERE 3";

    const interval = setInterval(() => {
      countdown--;
      if(countdown > 0) {
        countdownMessage.textContent = `HAZIR OL BOĞULMAYA KALPLERE ${countdown}`;
      } else {
        clearInterval(interval);
        countdownMessage.style.display = 'none';
        animationRunning = true;
        startHeartRain();
      }
    }, 1000);
  }

  function startHeartRain() {
    for(let i=0; i<50; i++) createHeart();
    animate();
  }

  loginBtn.onclick = () => {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(user === 'egenaz' && pass === '11097') {
      loginDiv.style.display = 'none';
      footer.style.display = 'block';

      initThree();
      showCountdownAndStart();

      window.addEventListener('resize', onWindowResize, false);

      window.addEventListener('click', (e) => {
        if(animationRunning) burstHearts(e.clientX, e.clientY);
      });
      window.addEventListener('touchstart', (e) => {
        if(animationRunning && e.touches.length > 0) {
          burstHearts(e.touches[0].clientX, e.touches[0].clientY);
        }
      });

    } else {
      alert('Hatalı kullanıcı adı veya şifre!');
    }
  };

  window.addEventListener('resize', () => {
    if(animationRunning) onWindowResize();
  });

})();
</script>
</body>
</html>
