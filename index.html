<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seni Seviyorum Birtanem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://i.imgur.com/saBY0cK.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: brightness(0.6) blur(3px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    svg {
      width: 220px;
      height: 220px;
      stroke: #ff0055;
      fill: none;
      stroke-width: 3;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      filter: drop-shadow(0 0 10px #ff0055);
      animation: draw 2.8s ease forwards, glow 2s infinite 3s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 8px #ff0055);
      }
      50% {
        filter: drop-shadow(0 0 18px #ff3366);
      }
    }

    .message {
      margin-top: 30px;
      font-size: 2.4rem;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #ff3380, 0 0 20px #ff66a1;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 4s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Kalplerin u√ßu≈ü animasyonu */
    .floating-heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ff66a3;
      animation: floatHeart 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }

    /* M√ºzik butonu */
    .music-btn {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      padding: 8px 16px;
      border-radius: 20px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body onclick="startMusic()">
  <div class="overlay"></div>

  <div class="container">
    <svg viewBox="0 0 32 29.6">
      <path d="M23.6,0c-2.9,0-5.4,1.8-6.6,4.4C15.8,1.8,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.3,9.7,13.2,16,19.2
      c6.3-6,16-11.9,16-19.2C32,4.7,27.3,0,21.6,0H23.6z"/>
    </svg>

    <div class="message">Seni seviyorum birtanem ‚ù§Ô∏è</div>
    <button class="music-btn" onclick="toggleMusic(event)">üéµ M√ºzik √áal / Durdur</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_126555998a.mp3?filename=romantic-piano-14351.mp3" type="audio/mp3">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");

    function toggleMusic(e) {
      e.stopPropagation();
      if (music.paused) music.play();
      else music.pause();
    }

    function startMusic() {
      if (music.paused) music.play();
    }

    // K√º√ß√ºk kalpler olu≈ütur
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.innerHTML = "‚ù§Ô∏è";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createFloatingHeart, 500);
  </script>
</body>
</html>
