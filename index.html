<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seni Seviyorum Birtanem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://i.imgur.com/saBY0cK.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: brightness(0.6) blur(3px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    svg.main-heart {
      width: 240px;
      height: 240px;
      fill: none;
      stroke-width: 3;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 5s linear forwards, rainbowStroke 5s linear infinite 5s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes rainbowStroke {
      0%   { stroke: #ff0000; }
      25%  { stroke: #ff9900; }
      50%  { stroke: #ff33cc; }
      75%  { stroke: #9933ff; }
      100% { stroke: #ff0000; }
    }

    .message {
      margin-top: 30px;
      font-size: 2.2rem;
      color: white;
      text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff99cc;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255, 255, 255, 0.5);
      opacity: 0;
      animation: typewriter 5s steps(30) 5.2s forwards, blink 0.8s infinite step-end alternate 10s;
    }

    @keyframes typewriter {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .signature {
      margin-top: 15px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
      opacity: 0;
      animation: fadeIn 2s ease-in-out 10s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      animation: floatHeart 5s linear forwards;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-250px) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <svg class="main-heart" viewBox="0 0 32 29.6">
      <path d="M23.6,0c-2.9,0-5.4,1.8-6.6,4.4C15.8,1.8,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.3,9.7,13.2,16,19.2
      c6.3-6,16-11.9,16-19.2C32,4.7,27.3,0,21.6,0H23.6z"/>
    </svg>

    <div class="message">Seni seviyorum birtanem ❤️</div>
    <div class="signature">Oluşturan: Ege Deniz</div>
  </div>

  <script>
    // SVG mini kalp
    const heartSVG = `
      <svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg" fill="#ff66cc">
        <path d="M23.6,0c-2.9,0-5.4,1.8-6.6,4.4C15.8,1.8,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.3,9.7,13.2,16,19.2
        c6.3-6,16-11.9,16-19.2C32,4.7,27.3,0,21.6,0H23.6z"/>
      </svg>`;

    function createFloatingHeart() {
      const div = document.createElement("div");
      div.classList.add("floating-heart");
      div.style.left = Math.random() * 100 + "vw";
      div.innerHTML = heartSVG;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 5000);
    }

    setInterval(createFloatingHeart, 600);
  </script>
</body>
</html>
