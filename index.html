<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    position: relative;
  }

  @keyframes gradient {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  h1 {
    font-size: 3rem;
    color: white;
    text-align: center;
    z-index: 10;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.4);
  }

  .buttons {
    margin-top: 20px;
    z-index: 10;
  }

  button {
    font-size: 1.5rem;
    padding: 15px 40px;
    margin: 0 15px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.3s;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  #yes {
    background-color: #ff4081;
    color: white;
    box-shadow: 0 0 20px #ff80ab;
  }

  #no {
    background-color: #90caf9;
    color: white;
    box-shadow: 0 0 20px #64b5f6;
  }

  .love-message {
    display: none;
    font-size: 3rem;
    color: white;
    font-weight: bold;
    text-shadow: 0 0 25px #ff69b4, 0 0 50px #ff1493;
    z-index: 10;
    text-align: center;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from {transform: scale(1);}
    to {transform: scale(1.2);}
  }

  .heart {
    position: absolute;
    font-size: 20px;
    color: #ff6fae;
    animation: float linear forwards;
  }

  @keyframes float {
    from {transform: translateY(100vh) scale(0);}
    to {transform: translateY(-10vh) scale(1);}
  }
</style>
</head>
<body>
  <h1 id="question">Benimle mutlu musun? ðŸ’•</h1>
  <div class="buttons" id="buttons">
    <button id="yes">Evet ðŸ’–</button>
    <button id="no">HayÄ±r ðŸ˜¢</button>
  </div>
  <div class="love-message" id="loveMessage">Seni Ã§ooook seviyorum ðŸ’žðŸ’«</div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const loveMessage = document.getElementById("loveMessage");
    const buttonsDiv = document.getElementById("buttons");
    const question = document.getElementById("question");
    let yesSize = 1;

    // HayÄ±r basÄ±ldÄ±kÃ§a evet bÃ¼yÃ¼sÃ¼n
    noBtn.addEventListener("click", () => {

      createHearts();
    });

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (Math.random() * 30 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 150);
    }
  </script>
