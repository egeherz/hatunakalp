<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seni Seviyorum Birtanem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://i.imgur.com/saBY0cK.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: brightness(0.6) blur(3px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    svg {
      width: 220px;
      height: 220px;
      stroke: #ff0055;
      fill: none;
      stroke-width: 3;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      filter: drop-shadow(0 0 10px #ff0055);
      animation: draw 2.8s ease forwards, glow 2s infinite 3s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 8px #ff0055);
      }
      50% {
        filter: drop-shadow(0 0 18px #ff3366);
      }
    }

    .message {
      margin-top: 30px;
      font-size: 2.4rem;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #ff3380, 0 0 20px #ff66a1;
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255, 255, 255, 0.5);
      animation: typewriter 4s steps(30) 3.2s forwards, blink 0.7s infinite step-end alternate 7s;
    }

    @keyframes typewriter {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    /* Kalplerin uçuş animasyonu */
    .floating-heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ff66a3;
      animation: floatHeart 4s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <svg viewBox="0 0 32 29.6">
      <path d="M23.6,0c-2.9,0-5.4,1.8-6.6,4.4C15.8,1.8,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.3,9.7,13.2,16,19.2
      c6.3-6,16-11.9,16-19.2C32,4.7,27.3,0,21.6,0H23.6z"/>
    </svg>

    <div class="message">Seni seviyorum birtanem ❤️</div>
  </div>

  <script>
    // Kalplerin uçuşu
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.innerHTML = "❤️";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    setInterval(createFloatingHeart, 500);
  </script>
</body>
</html>
