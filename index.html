<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sen Benim Prensesimsin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body, html { width: 100%; height: 100%; overflow: hidden; }

    /* Giriş Paneli */
    #login {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      gap: 20px;
    }

    #login input {
      padding: 10px 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 250px;
    }

    #login button {
      padding: 10px 20px;
      background: #e91e63;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #login button:hover {
      background: #ff4081;
    }

    /* Kalp Animasyonu Alanı */
    #main {
      display: none;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/saBY0cK.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall 4s linear infinite;
      top: -20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    #message {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
      z-index: 2;
    }

    #footer {
      position: absolute;
      bottom: 15px;
      right: 15px;
      color: white;
      font-size: 16px;
      text-shadow: 1px 1px 3px #000;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş</button>
  </div>

  <div id="main">
    <div id="message">Sen benim bu dünyadaki tek varlığımsın prensesim</div>
    <div id="footer">Oluşturan: Ege Deniz</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "egenaz" && pass === "11097") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
        startHearts();
      } else {
        alert("Hatalı kullanıcı adı veya şifre!");
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.backgroundColor = getRandomColor();
      document.getElementById("main").appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function startHearts() {
      setInterval(createHeart, 100);
    }

    function getRandomColor() {
      const colors = ["#e91e63", "#f44336", "#ff9800", "#9c27b0", "#03a9f4", "#4caf50"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
