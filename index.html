<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seni Mutlu Etmek Ä°Ã§in ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 35px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff4081;
      color: white;
      box-shadow: 0 0 15px #ff80ab;
    }

    #no {
      background-color: #90caf9;
      color: white;
      box-shadow: 0 0 15px #64b5f6;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #ff6fae;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {transform: translateY(100vh) scale(0);}
      to {transform: translateY(-10vh) scale(1);}
    }

    .love-message {
      display: none;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 20px red, 0 0 40px pink;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {transform: scale(1);}
      to {transform: scale(1.2);}
    }
  </style>
</head>
<body>
  <h1>Benimle mutlu musun? ðŸ’•</h1>

  <div class="buttons">
    <button id="yes">Evet ðŸ’–</button>
    <button id="no">HayÄ±r ðŸ˜¢</button>
  </div>

  <div class="love-message" id="loveMessage">Seni Ã§ooook seviyorum ðŸ’žðŸ’«</div>

  <div class="hearts"></div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const loveMessage = document.getElementById("loveMessage");

    let yesSize = 1;

    noBtn.addEventListener("click", () => {
      yesSize += 0.3;
      yesBtn.style.transform = `scale(${yesSize})`;
      noBtn.style.transform = "scale(0.9)";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      document.querySelector("h1").style.display = "none";
      loveMessage.style.display = "block";
      createHearts();
    });

    function createHearts() {
      const heartsContainer = document.querySelector(".hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 200);
    }
  </script>
</body>
</html>
